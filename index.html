<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <!-- Bootstrap local -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Trivia de Preguntas</h1>
        <div id="startContainer" class="text-center mt-5">
            <div id="quiz" style="display: none;"></div>
            <div id="results"></div>
            <div id="message" class="alert alert-warning" style="display: none;"></div>
            <div id="nameInputContainer">
                <label for="nameInput">Por favor, ingresa tu nombre para comenzar:</label>
                <input type="text" id="nameInput" class="form-control" style="max-width: 300px; margin: 0 auto;">
                <button id="startButton" class="btn btn-primary mt-3">Comenzar</button>
            </div>
            <button id="submitButton" class="btn btn-primary" style="display: none;">Siguiente</button>
            <button id="showResultsButton" class="btn btn-primary" style="display: none;">Ver resultados</button>
            <button id="retryButton" class="btn btn-primary" style="display: none;">Volver a intentar</button>
        </div>
    </div>
    <!-- JavaScript de Bootstrap -->    
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- CÃ³digo JavaScript de la trivia -->
    <script src="quiz.js"></script>
</body>
</html>
